    <script>
        const socket = io.connect("http://localhost:3000");


        socket.on("md", (point) => {
            ctx.strokeStyle = point.penColor;
            ctx.lineWidth = point.penWidth;
            ctx.beginPath();
            ctx.moveTo(point.x, point.y);
        })
        socket.on("mm", (point) => {
            ctx.strokeStyle = point.penColor;
            ctx.lineWidth = point.penWidth;
            ctx.lineTo(point.x, point.y);
            ctx.stroke();
        })
    </script>
